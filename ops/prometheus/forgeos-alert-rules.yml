groups:
  - name: forgeos-operator-alerts
    interval: 30s
    rules:
      - alert: ForgeOSReceiptConsistencyMismatchRateHigh
        expr: forgeos:callback_consumer:receipt_consistency_mismatch_ratio5m > 0.1 and forgeos:callback_consumer:receipt_consistency_checks_rate5m > 0.02
        for: 5m
        labels:
          severity: warning
          service: callback-consumer
        annotations:
          summary: "Receipt consistency mismatch ratio high"
          description: "Backend vs chain receipt mismatch ratio exceeded 10% for 5m. Investigate truth pipeline and degrade automation."

      - alert: ForgeOSSchedulerCallbackErrorsHigh
        expr: forgeos:scheduler:callback_error_ratio5m > 0.05
        for: 5m
        labels:
          severity: warning
          service: scheduler
        annotations:
          summary: "Scheduler callback error ratio elevated"
          description: "Callback POST failures exceed 5% over 5m. Check callback-consumer availability/auth/network."

      - alert: ForgeOSSchedulerSaturationEvents
        expr: forgeos:scheduler:saturation_events_rate5m > 0.05
        for: 5m
        labels:
          severity: warning
          service: scheduler
        annotations:
          summary: "Scheduler saturation events detected"
          description: "Scheduler saturation rate is elevated. Inspect queue depth, callback latency, and scheduler concurrency."

      - alert: ForgeOSTxBuilderFallbackAllInputsSpike
        expr: forgeos:tx_builder:fallback_all_inputs_ratio5m > 0.08 and rate(forgeos_tx_builder_local_wasm_requests_total[5m]) > 0.05
        for: 10m
        labels:
          severity: warning
          service: tx-builder
        annotations:
          summary: "Tx-builder fallback-to-all-inputs rate is elevated"
          description: "Local WASM policy is frequently falling back to all inputs. Review coin selection, fee policy, and UTXO fragmentation."

      - alert: ForgeOSTxBuilderOverfundRatioHigh
        expr: forgeos:tx_builder:overfund_ratio5m > 0.12 and rate(forgeos_tx_builder_local_wasm_requests_total[5m]) > 0.05
        for: 10m
        labels:
          severity: warning
          service: tx-builder
        annotations:
          summary: "Tx-builder overfund ratio elevated"
          description: "UTXO selection is overfunding beyond target more than expected. Review coin selection mode, max inputs, and adaptive fee pressure."

      - alert: ForgeOSTxBuilderTelemetrySummaryFetchErrorsHigh
        expr: forgeos:tx_builder:telemetry_summary_fetch_error_ratio5m > 0.2 and rate(forgeos_tx_builder_telemetry_summary_fetch_total[5m]) > 0.02
        for: 10m
        labels:
          severity: warning
          service: tx-builder
        annotations:
          summary: "Tx-builder telemetry summary fetch errors elevated"
          description: "Tx-builder adaptive fee mode is losing backend telemetry summary reads. Check callback-consumer/scheduler summary endpoints and auth."

      - alert: ForgeOSTxBuilderTelemetrySummaryStaleHard
        expr: forgeos:tx_builder:telemetry_summary_stale_hard_rate5m > 0.02
        for: 5m
        labels:
          severity: warning
          service: tx-builder
        annotations:
          summary: "Tx-builder adaptive telemetry summaries are stale-hard"
          description: "Adaptive fee mode is degrading/dropping summary-derived signals due to stale telemetry cache. Review backend summary freshness and connectivity."

      - alert: ForgeOSTxBuilderTelemetryDegradedAndFallbacking
        expr: forgeos:tx_builder:telemetry_summary_stale_hard_ratio5m > 0.05 and forgeos:tx_builder:fallback_all_inputs_ratio5m > 0.08
        for: 10m
        labels:
          severity: critical
          service: tx-builder
        annotations:
          summary: "Tx-builder telemetry stale and coin selection degraded"
          description: "Adaptive telemetry is stale-hard while fallback-all-inputs is elevated. Execution quality is likely degraded; inspect summary endpoints and tx-builder policy."

      - alert: ForgeOSDuplicateOrStaleFenceCallbacks
        expr: rate(forgeos_callback_consumer_cycle_duplicate_total[5m]) > 0 or rate(forgeos_callback_consumer_cycle_stale_fence_total[5m]) > 0
        for: 2m
        labels:
          severity: critical
          service: scheduler-callback-consumer
        annotations:
          summary: "Duplicate or stale-fence callbacks observed"
          description: "Leader/fencing or callback idempotency issues detected. Investigate scheduler failover and callback consumer fencing."
